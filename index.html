<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux V30</title>
    <link rel="icon" href="https://preview.redd.it/created-a-linux-version-of-my-previous-wallpaper-3840-x-2160-v0-en12fj7x5of91.png?width=1080&crop=smart&auto=webp&s=1d581ad3dba201494815fa87a6ac989ddd63dedd">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-layer" class="overlay">
        <div class="box-login">
            <h2>LOGIN</h2>
            <input type="text" id="username" placeholder="user" autocomplete="off">
            <button class="btn-login" onclick="startSession()">ENTER</button>
        </div>
    </div>

    <div id="distro-layer" class="overlay hidden">
        <h2>SELECT SYSTEM</h2>
        <div class="distro-grid">
            <div class="card" onclick="boot('ubuntu')" onmouseenter="previewBg('ubuntu')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/UbuntuCoF.svg/2048px-UbuntuCoF.svg.png">
                <h3>UBUNTU</h3>
            </div>
            <div class="card" onclick="boot('kali')" onmouseenter="previewBg('kali')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJwgMZUJAvAFdnrHOUBRkgT-NwPlmHequy6Q&s">
                <h3>KALI</h3>
            </div>
            <div class="card" onclick="boot('arch')" onmouseenter="previewBg('arch')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Arch_Linux_%22Crystal%22_icon.svg/2048px-Arch_Linux_%22Crystal%22_icon.svg.png">
                <h3>ARCH</h3>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <aside>
            <div class="head">
                <img id="logo" src="">
                <div>
                    <h3 id="os-title">LINUX</h3>
                    <small id="user-display">Guest</small>
                </div>
            </div>

            <div class="nav-list">
                <h4>üìö MODULES</h4>
                <ul id="td-list"></ul>
            </div>

            <div class="mission-panel">
                <div class="timer">‚è±Ô∏è <span id="timer">00:00</span></div>
                <div class="progress-bg"><div id="bar"></div></div>
                <h4 id="chapter-title">TD1</h4>
                <div class="mission-box">
                    <strong>üéØ MISSION:</strong>
                    <p id="objective">Chargement...</p>
                </div>
            </div>

            <div class="actions">
                <button class="btn save" onclick="saveData()">üíæ SAVE</button>
                <div class="btn-row">
                    <button class="btn hint" onclick="showHint()">üí° HINT</button>
                    <button class="btn solve" onclick="solve()">üîë SOLVE</button>
                </div>
                <button class="btn reset" onclick="resetAll()">‚Ü∫ RESET</button>
                <div id="msg"></div>
            </div>
        </aside>

        <main id="terminal" onclick="focusInput()">
            <div id="terminal-content">
                <div id="history"></div>
                
                <div id="kali-header" class="hidden"></div>
                
                <div id="input-row">
                    <span id="prompt-text"></span>
                    <input type="text" id="cmd" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </main>
    </div>

</body>
</html>
